{% extends "base.html" %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 mt-4">
                <div class="card-header">
                    <div><h2>{{ post.title }}</h2></div>
                </div>
                <div class="card-body">
                    <div>Будет удален.</div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <a class="btn btn-success" href="{% url 'board:post_list' %}">Cancel</a>
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
