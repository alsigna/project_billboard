{% load crispy_forms_tags %}

<div class="row d-flex justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div>Пост: <b>{{ comment.post.title }}</b></div>
                    </div>
                    <div class="col text-right">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-dark btn-sm {% if comment.is_ack %}disabled{% endif %}" name="_ack" value="{{ comment.pk }}">
                                <span aria-hidden="true">Принять</span>
                            </button>
                            <button type="submit" class="btn btn-outline-dark btn-sm" name="_delete" value="{{ comment.pk }}">
                                <span aria-hidden="true">Удалить</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="mb-0"><b>{{ comment.author.user.email }}</b> написал {{ comment.create_time|timesince}} назад:</p>
                <p class="mb-0">{{ comment.text }}</p>
            </div>
        </div>
    </div>
</div>
