{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4 mt-4">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <input class="btn btn-success" type="submit" value="Save"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
